<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/std_styl.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class = "main_body">

	{% with messages = get_flashed_messages() %}
	{% if messages %}
    <ul class=flashes>

    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  
    <div class = "header">
        <br/>
        <br/>
        <br/>
        <br/>
        <h2>Create Application Account</h2>
        <br/>
        <br/>
        <br/>
    </div>
    
    <form action = "/ApplicantRegister" method = "POST">

	<h3 style="font-family: cursive"> Please Create An Account Below </h3>
	

	{% if x == 1 %}


	<h5 style="font-family: cursive"> User Exists, Please Log-In</h5>
	
	{% endif %}
	

	<label>Email:</label>

	<input type = "email" name = "email" placeholder = "Enter Email" required><br> 
	
	<label>Password:</label>

	<input type = "password" name = "password" placeholder = "Enter Password" required><br> 
    
    <label>First Name :</label>

    <input type = "text" name = "firstname" placeholder = "Enter firstname" required><br> 
	
	<label> Last Name :</label>

	<input type = "text" name = "lastname" placeholder = "Enter Lastname" required><br> 

    <label> Home Address :</label>
    
    <input type = "text" name = "address" placeholder = "Enter Address" required><br> 
	
    <label> Social Security:</label>
    
    <input type = "number" name = "ssn" min = 100000000 max = 999999999 placeholder = "Enter Social Security Number" required><br> 
	

	<label> Are You A Student? :</label>


    <option >Are You An Applying Applicant?</option>
    <select id="type_user" name="type_user" value= 'type_user' required>
    <option value="">Select A Choice Below</option>	
    <option value="Applicant">YES</option>

    </select>

	<button type= "submit"> Sign-Up </button>

	</form>
    <button><a href= "/"> home </a></button>
</body>
</html>
