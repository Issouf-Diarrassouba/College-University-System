<!--------------------DOCUMENT DESCRIPTION------------------ 
-This HTML shows ALL the students, and their directory
-Visible by: Admin, GA, Advisor
--------------------DOCUMENT DESCRIPTION-------------------->  

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/std_styl.css" />
        <title>Students</title>
    </head>

    <body class = "main_body">
        <div class = "header">
            <br/>
            <br/>
            <br/>
            <br/>
            <h2>All Students</h2>
            <br/>
            <br/>
            <br/>
        </div>
        <br />
        <a href = "/faculty"><button> go back </button></a>
        <br />
        <br />
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Student Directory</th>
                </tr>
            </thead>
            <tbody>
                {% for s in x %}
                <tr>
                    <td>{{s.firstname}} {{s.lastname}}</td>
                    <td>{{s.uid}}</td>
                    <td>{{s.email}}</td>
                    <td><a href="/student/{{s.uid}}">View Student Directory</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


        {%if user_type == 'Systems Administrator'%}
        <div>
            <input type="button" onclick ="window.print()" value = "Print this Page"/>
        </div>
        {%endif %}
=
    </body>
</html>
