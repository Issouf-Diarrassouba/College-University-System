<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="../static/std_styl.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class = "main_body">
	<div class = "header">
		<br/>
        <br/>
        <br/>
        <br/>
		<h2> Create Student </h2>
		<br/>
        <br/>
        <br/>
        <br/>
	</div>
	<br/>
	<center>
	<a href="javascript:history.back()" class="btn btn-outline-primary"> Go Back </a>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
    <ul class=flashes>

    {% for message in messages %}
      <li class = "norm_2">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  

    
    <form action = "/createstudent" method = "POST">	
	{% if x %}

	<h5 style="font-family: cursive"> User Exists, Please Create a new account</h5>
	
	{% endif %}
    <label class = "norm_2">Email:</label>

	<input type = "email" name = "email" placeholder = "Enter Email" required><br> 
	
	<label class = "norm_2">Password:</label>

	<input type = "text" name = "password" placeholder = "Enter Password" required><br> 
    
    <label class = "norm_2">First Name :</label>

    <input type = "text" name = "firstname" placeholder = "Enter firstname" required><br> 
	
	<label class = "norm_2"> Last Name :</label>

	<input type = "text" name = "lastname" placeholder = "Enter Lastname" required><br> 

    <label class = "norm_2"> Home Address :</label>
    
    <input type = "text" name = "address" placeholder = "Enter Address" required><br> 
	
    <label class = "norm_2"> Social Security:</label>
    
    <input type = "number" name = "ssn" min = 100000000 max = 999999999 placeholder = "Enter Social Security Number" required><br> 

	<option >Select Student Type</option>
			<select id="enrolledas" name="enrolledas" value= 'enrolledas'>
			<option value="">Select A Choice Below</option>	
			<option value="PhD">PhD Student</option>
			<option value="Masters">Masters Student</option>
			</select>
			<br>

			<button type= "submit"> Create </button>

	</form>
</center>
</body>
</html>
